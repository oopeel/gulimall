# Nacos \u914D\u7F6E\u4E2D\u5FC3\u5730\u5740
spring.cloud.nacos.config.server-addr=localhost:8848

# \u6307\u5B9A\u5E94\u7528\u8BFB\u53D6\u751F\u4EA7\u73AF\u5883\u7684\u914D\u7F6E
spring.cloud.nacos.config.namespace=ca72c381-bcb0-477f-a7d8-cd04e2e43bff
# \u6307\u5B9A\u5E94\u7528\u8BFB\u53D6\u6307\u5B9A\u7684\u914D\u7F6E\u5206\u7EC4(\u5982\u679C\u4E0D\u6307\u5B9A,\u5219\u9ED8\u8BA4\u8BFB\u53D6 DEFAULT_GROUP \u4E2D\u7684\u914D\u7F6E)
